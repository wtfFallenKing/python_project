<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clash royale decks</title>
</head>
<body>
  <button id="myButton" onclick="getDeck()">Получить колоду карт для Clash royale</button>
  <script defer>
    const button = document.querySelector("button#myButton");
    async function getDeck() {
      const response = await fetch("http://127.0.0.1:5001/deck");
      const data = await response.json();
      data.forEach(cardData => {
        const card = document.createElement("div");
        card.innerHTML += `tier: ${cardData["tier"]} card name: ${cardData["name"]}`;
        document.body.appendChild(card);
      });
    }
  </script>
</body>
</html>
